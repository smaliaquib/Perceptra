repos:
  # Black: auto-format Python code (fixes E501 line too long)
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        args: [--line-length=88]

  # isort: automatically sort and group imports (fixes E402)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

